<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" value="All these words">
            <input type="text" name="as_epq" value="This exact phrase">
            <input type="text" name="as_opq" value="Any of these phrases">
            <input type="text" name="as_eq" value="None of these phrases">
            <input type="hidden" name="safe" value="active">
            <input type="hidden" name="hl" value="en">
            <input type="submit" value="Google Search">
        </form>
        <a href="index.html">Return to Search</a>
        <a href="imagesearch.html">Image Search</a>
    </body>
</html>
